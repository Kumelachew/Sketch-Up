<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Sketch Up</title>
  <link rel="shortcut icon" href="./images/favicon.ico" />
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <h1>Sketch Up</h1>

    <div class="btn-container">
      <button type="button" class="btn clear-grid">Clear Grid</button>
      <button type="button" class="btn new-grid">New Grid</button>
    </div>
    <div class="color-options">
      <form>
        <label for="color-options">Choose Color</label>
        <select id="color-options">
          <option value="eraser">Erase Color</option>
          <option value="black">Black</option>
          <option value="green">Green</option>
          <option value="yellow">Yellow</option>
          <option value="red">Red</option>
          <option value="random">Random</option>
        </select>
      </form>
    </div>

    <div class="grid">
      <div class="container"></div>
    </div>




    <!-- JQuery minified -->
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous">
    </script>

    <!-- My application script -->
    <script
        src="./js/application.js"
        type="text/javascript" charset="utf-8" async defer>
    </script>
</body>
</html>
